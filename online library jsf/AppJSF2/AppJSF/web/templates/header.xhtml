<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:outputStylesheet library="css" name="style_books.css"/>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition>
            
            <div class="logo_welcom">
            <div class="logo"> <h:graphicImage library="images" name="lib.png"/></div>
            
            <div class="welcome">
                #{msg.welcome} #{user.username}
                <h:form>
                <h:commandLink value="#{msg.exit}" action="#{exitController.exit()}"/>
                </h:form>
            </div>
            </div>
            
        <div class="search">
            
            <h:form styleClass="search_form">
<!--                <h:graphicImage library="images" name="search.jpg"/>-->
                <h:inputText id="search_string" styleClass="search_string" value="#{searchController.searchString}"/>
                <h:commandButton value="#{msg.search}" styleClass="search_btn" action="#{searchController.bookBySearch()}"/>
                <h:selectOneMenu value="#{searchController.searchType}">
                <f:selectItems value="${searchController.searchList}"/>
                </h:selectOneMenu>
            </h:form>
        </div>
            
            <div class="letter">
                <h:form>
            <ui:repeat value="#{searchController.russianLetters}" var="letter">
                
                
                <h:commandLink value="#{letter}" action="#{searchController.getBookByLetter()}">
                    <f:param name="letter" value="#{letter}"></f:param>
                </h:commandLink>
                
                
            </ui:repeat>
                </h:form>   
            </div>
            
        </ui:composition>
    </h:body>
</html>
